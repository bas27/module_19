<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Main page{% endblock title %}</title>

  <link rel="canonical" href="https://v5.getbootstrap.com/docs/5.0/examples/album/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
  integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
  integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"></script>

<style>
  .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
  }

  @media (min-width: 768px) {
      .bd-placeholder-img-lg {
          font-size: 3.5rem;
      }
  }
</style>

</head>

<body>

  <header>
    <nav class="navar">
        <div class="p-3 mb-2 bg-primary text-white">
            <h1>
              {% block pagename %}Main page{% endblock pagename %}
            </h1>
        </div>
    </nav>
  </header>

  <main>
    {% block menu %}
    <section class="py-1 text-center container">
      <div class="row py-lg-1">
      <div class="col-lg-6 col-md-8 mx-auto">
        <a href="\task1/" class="btn btn-primary my-2">Главная страница</a>
      </div>
      </div>
        <div class="row py-lg-1">
        <div class="col-lg-6 col-md-8 mx-auto">
            <a href="\task1/news/" class="btn btn-secondary my-2">Новости</a>
            <a href="\task1/shop/" class="btn btn-secondary my-2">Магазин</a>
            <a href="\task1/basket/" class="btn btn-secondary my-2">Корзина</a>
            <a href="\task1/sign/" class="btn btn-secondary my-2">Новый покупатель</a>
        </div>
      </div>
    </section>

    {% endblock menu %}

    {% block content %}
    
    {% endblock content %}

    {% block back %}

    {% endblock back %}
  </main>

  <footer class="text-muted py-5">

  </footer>

</body>

</html>
