{% extends 'first_task/menu.html' %}

{% block pagename %}Регистрация нового покупателя{% endblock pagename %}

{% block content %}

<header>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</header>
<div class="mask d-flex align-items-center h-70 gradient-custom-3">
  <div class="container h-70">
    <div class="row d-flex justify-content-center align-items-center h-70">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-2">
            <h2 class="text-uppercase text-center mb-2">Новый покупатель</h2>

              <form method="post">
                  {% csrf_token %}

                  <div data-mdb-input-init class="form-outline mb-2">
                      <input type="text"
                             id="username"
                             name="username"
                             class="form-control form-control-lg"
                             maxlength="30"
                             placeholder="Ваш логин"
                             required/>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-2">
                      <input type="password"
                             id="password"
                             name="password"
                             placeholder="Ваш пароль"
                             class="form-control form-control-lg"
                             minlength="8" required/>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-2">
                      <input type="password"
                             id="repeat_password"
                             name="repeat_password"
                             placeholder="Повторите пароль"
                             class="form-control form-control-lg" minlength="8" required />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-2">
                      <input type="text"
                             id="age"
                             name="age"
                             placeholder="Ваш возраст"
                             class="form-control form-control-lg"
                             maxlength="3" required/>
                  </div>

                  <div class="d-flex justify-content-center">
                      <button  type="submit" data-mdb-button-init
                        data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                          Зарегистрироваться</button>
                  </div>
              </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
